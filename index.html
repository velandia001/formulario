<!doctype html>
  <html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Formulario</title>
  </head>
  <body>
    <!-- JQuery first, then popper.js, then Bootstrap JS -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <div class="jumbotron">
      <h1>Registe sus datos</h1>
    </div>    
    <div class="container">  
      <form>
        <div class="form-group row">
          <div class="form-group col-sm-6">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
          </div> 
          <div class="form-group col-sm-6">
            <label for="apellido">Apellido</label>
            <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido">
          </div> 
        </div>  
        <p></p>    
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Ingrese su email">
        </div>  
        <p></p> 
        <div class="form-group row">
          <div class="form-group col-sm-9">
            <label for="domicilio">Dirección</label>
            <input type="text" class="form-control" id="domicilio" placeholder="Ingrese su domicilio">
          </div> 
          <div class="form-group col-sm-3">
            <label for="provincia">Ciudad</label>
            <select id="provincia" class="form-control">
              <option selected>Bogotá</option>
              <option>Cali</option>
              <option>Cúcuta</option>
              <option>Villavicencio</option>
              <option>Medellín</option>
            </select>
          </div> 
        </div>  
        <p></p> 
        <div class="form-group">
          <label for="comentario">Comentario</label>
          <textarea id="comentario" class="form-control" rows="10"></textarea>  
        </div>
        <div class="form-group">
          <div class="form-check">
            <p></p>
            <input class="form-check-input btn-primary-top" type="checkbox" id="gridCheck">
          </div>
          <label class="form-check-label" for="gridCheck">Quiero que me contacten</label>
        </div>
        <p></p>
        <button type="submit" class="btn btn-primary btn-primary-top">Enviar</button>
      </form>
      <p></p>
      <p></p>
      <p></p>
    </div>
  </body>
  </html>
